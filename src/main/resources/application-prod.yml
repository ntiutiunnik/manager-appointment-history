spring:
  data:
    mongodb:
      host: '${MONGO_HOST}'
      username: '${MONGO_USER}'
      password: '${MONGO_PASSWORD}'
      database: '${MONGO_DATABASE}'

  kafka:
    consumer:
      bootstrap-servers: localhost:29092

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka
