spring.data.mongodb.username=user
spring.data.mongodb.password=password
spring.data.mongodb.database=history

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

spring.data.mongodb.authentication-database=admin

spring.jackson.deserialization.fail-on-unknown-properties=false

spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.demo.manager.appointmenthistory.util.serialization.kafka.CustomDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.group-id=history
spring.kafka.consumer.properties.max.poll.interval.ms=20000000

spring.kafka.topic.name=appointment_history

server.port=6667
#DONT FORGET TO REMOVE
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
